<section
  class="p-8 text-center border border-gray-200 rounded-md shadow-sm shadow-blue-200"
>
  <h4 class="mb-4 text-3xl">Leave a comment</h4>

  <div class="flex flex-col justify-start gap-4 text-left">
    <label for="name">Name</label>
    <input
      placeholder="Enter your name"
      id="name"
      type="text"
      class="block w-full px-4 py-3 text-sm border border-gray-200 rounded-md focus:border-blue-500 focus:ring-blue-500"
    />
    <label for="comment">Comment</label>
    <textarea
      placeholder="Add your comment here..."
      id="comment"
      class="block w-full px-4 py-3 text-sm border border-gray-200 rounded-md focus:border-blue-500 focus:ring-blue-500"
      rows="3"
    ></textarea>
  </div>
  <button
    type="button"
    class="inline-flex items-center justify-center w-64 gap-2 px-4 py-2 mt-4 text-sm font-semibold text-white transition-all bg-blue-500 border border-transparent rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
  >
    Load More
  </button>
</section>
