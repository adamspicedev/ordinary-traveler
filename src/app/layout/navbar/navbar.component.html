<header
  class="z-50 flex flex-wrap w-full py-4 text-sm text-white bg-blue-500 border-b border-gray-200 shadow-md sm:justify-start sm:flex-nowrap shadow-blue-200"
>
  <nav
    class="max-w-[85rem] w-full mx-auto px-4 sm:flex sm:items-center sm:justify-between"
    aria-label="Global"
  >
    <div class="flex items-center justify-between w-full">
      <app-logo></app-logo>
      <div class="sm:hidden">
        <button
          type="button"
          class="inline-flex items-center justify-center gap-2 p-2 text-sm font-medium text-gray-700 align-middle transition-all bg-white border rounded-md shadow-sm hs-collapse-toggle hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-white focus:ring-blue-600"
          data-hs-collapse="#navbar-collapse-with-animation"
          aria-controls="navbar-collapse-with-animation"
          aria-label="Toggle navigation"
        >
          <svg
            class="w-4 h-4 hs-collapse-open:hidden"
            width="16"
            height="16"
            fill="currentColor"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
            />
          </svg>
          <svg
            class="hidden w-4 h-4 hs-collapse-open:block"
            width="16"
            height="16"
            fill="currentColor"
            viewBox="0 0 16 16"
          >
            <path
              d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
            />
          </svg>
        </button>
      </div>
    </div>
    <div
      id="navbar-collapse-with-animation"
      class="hidden overflow-hidden transition-all duration-300 hs-collapse basis-full grow sm:block"
    >
      <div
        class="flex flex-col gap-5 mt-5 sm:flex-row sm:items-center sm:justify-end sm:mt-0 sm:pl-5"
      >
        <a class="font-medium text-white" href="/" aria-current="page">Home</a>
        <a class="font-medium text-white" href="category" aria-current="page"
          >Category</a
        >
        <a class="font-medium text-white" href="post" aria-current="page"
          >Post</a
        >
        <a class="font-medium text-white" href="about-us" aria-current="page"
          >About Us</a
        >
        <a class="font-medium text-white" href="contact-us" aria-current="page"
          >Contact Us</a
        >
      </div>
    </div>
  </nav>
</header>
